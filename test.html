<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        section {
            position: relative;
        }
        main {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            overflow-y: scroll;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }
        .item {
            width: 100%;
            height: 100%;
        }
        .item:first-child {
            grid-column-start: 1;
            grid-row-start: 1;
        }
        .item:last-child {
            grid-column-start: 1;
            grid-row-start: 1;
        }
    </style>
</head>
<body>
    <section>
        <div class="fixed"></div>
        <main>
            <div class="item">1</div>
            <div class="item">2</div>
        </main>
    </section>
    
</body>
</html>
